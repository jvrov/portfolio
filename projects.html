    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">
    <link rel="stylesheet" href="assets/css/pages.css">

<body>
    <!-- Botão Dark Mode -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Alternar tema">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
    </button>

    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <a href="index.html" class="logo">JV Roventini</a>
            <div class="nav-menu">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Início</a></li>
                    <li><a href="about.html" class="nav-link">Sobre</a></li>

    <main class="projects-page">
        <section class="projects-section">
            <div class="container">
                <h1 class="section-title">Meus Projetos</h1>
                
                <!-- Filtros -->
                <div class="projects-filter">
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="Python">Python</button>
                    <button class="filter-btn" data-filter="HTML">Web</button>
                    <button class="filter-btn" data-filter="C">C</button>
                </div>

                <!-- Grid de Projetos -->
                <div class="projects-grid" id="projectsGrid">
                    <!-- Os projetos serão carregados aqui via JavaScript -->
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Carregando projetos...</span>
                    </div>
                </div>
            </div>
        </section>
